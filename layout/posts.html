<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:200,300,400,500,600,700,900&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo2.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SYK &mdash; 分享知識的平台</title>
  </head>
  <body class="container">
    <header class="header">
      <a href="./index.html" class="navigation__link"
        ><img src="img/logo1.png" alt="SYK logo" class="logo"
      /></a>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./posts.html" class="navigation__link">文章</a>
          </li>
          <li class="navigation__item">
            <a href="./login.html" class="navigation__link">登入</a>
          </li>
          <li class="navigation__item">
            <a href="./signup.html" class="navigation__link">註冊</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="category mt-lg">
      <div class="category__right">
        <span>新增文章</span>
        <button>
          <svg>
            <use xlink:href="img/sprite.svg#plus"></use>
          </svg>
        </button>
      </div>
      <div class="button__list category__left">
        <button class="btn__all">所有文章</button>
        <button class="btn__experience">心得</button>
        <button class="btn__counsel">請益</button>
        <button class="btn__talk">閒聊</button>
        <button class="btn__news">新聞</button>
        <button class="btn__question">問題</button>
      </div>
    </section>

    <section class="posts">
      <div class="posts__grid">
        <div class="posts__criteria">
          <button>
            <svg>
              <use xlink:href="img/sprite.svg#caret-arrow-up"></use>
            </svg>
          </button>
          <span class="posts__criteria--num">
            87
          </span>
          <button>
            <svg>
              <use xlink:href="img/sprite.svg#sort-down"></use>
            </svg>
          </button>
        </div>

        <div class="posts__info">
          發表於 2019/8/23 作者為 <a href="./profile.html">JingHuang-Su</a>
        </div>
        <div class="posts__important">
          <div class="posts__important--category">
            [請益] <a href="./post.html"> 我這樣可以找到工作嗎?</a>
          </div>
        </div>

        <div class="posts__comment">
          <div class="posts__comment--icon">
            <svg>
              <use xlink:href="img/sprite.svg#chat"></use>
            </svg>
          </div>
          <a href="./post.html">
            <div class="posts__comment--num">
              22 則評論
            </div></a
          >
        </div>
      </div>
    </section>
    <footer class="footer mt-md">
      <ul class="footer__icons">
        <li>
          <svg>
            <use
              xlink:href="img/sprite.svg#medium"
              class="footer__icons--medium"
            ></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#linkedin"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#twitter"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#youtube"></use>
          </svg>
        </li>
      </ul>
      <p class="copyright ">
        &copy; Copyright 2019 by JingHuang-Su.
      </p>
    </footer>
  </body>
</html>
