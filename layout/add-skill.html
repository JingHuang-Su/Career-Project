<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:200,300,400,500,600,700,900&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo2.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SYK &mdash; 分享知識的平台</title>
  </head>
  <body class="container">
    <header class="header">
      <a href="./index.html" class="navigation__link"
        ><img src="img/logo1.png" alt="SYK logo" class="logo"
      /></a>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./posts.html" class="navigation__link">文章</a>
          </li>
          <li class="navigation__item">
            <a href="./login.html" class="navigation__link">登入</a>
          </li>
          <li class="navigation__item">
            <a href="./signup.html" class="navigation__link">註冊</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="something">
      <h2 class="something__title">
        新增技能
      </h2>
      <p class="something__paragraph">
        新增任何過去所應用到的技能
      </p>
      <small class="something__required">* = 必填</small>
      <form class="form something__form">
        <div class="form__group">
          <select class="form__input" name="category">
            <option value="0">* 選擇技能種類</option>
            <option value="產業知識">產業知識</option>
            <option value="工具和科技">工具和科技</option>
            <option value="人際交往">人際交往</option>
            <option value="其他">其他技能</option>
          </select>
        </div>
        <div class="form__group">
          <input
            type="text"
            placeholder="* 技能名稱"
            name="skill"
            required
            class="form__input"
            autocomplete="off"
          />
          <label for="name" class="form__label">技能名稱</label>
        </div>

        <input type="submit" class="btn mt-md" value="新增" />
        <a class="  btn btn__login mt-md" href="dashboard.html">回主頁</a>
      </form>
    </section>
    <footer class="footer mt-md">
      <ul class="footer__icons">
        <li>
          <svg>
            <use
              xlink:href="img/sprite.svg#medium"
              class="footer__icons--medium"
            ></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#linkedin"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#twitter"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#youtube"></use>
          </svg>
        </li>
      </ul>
      <p class="copyright ">
        &copy; Copyright 2019 by JingHuang-Su.
      </p>
    </footer>
  </body>
</html>
