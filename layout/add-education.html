<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:200,300,400,500,600,700,900&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo2.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SYK &mdash; 分享知識的平台</title>
  </head>
  <body class="container">
    <header class="header">
      <a href="./index.html" class="navigation__link"
        ><img src="img/logo1.png" alt="SYK logo" class="logo"
      /></a>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./posts.html" class="navigation__link">文章</a>
          </li>
          <li class="navigation__item">
            <a href="./login.html" class="navigation__link">登入</a>
          </li>
          <li class="navigation__item">
            <a href="./signup.html" class="navigation__link">註冊</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="something">
      <h2 class="something__title">
        新增工作經歷
      </h2>
      <p class="something__paragraph">
        新增任何過去有過的軟體開發經歷
      </p>
      <small class="something__required">* = 必填</small>
      <form class="form something__form">
        <div class="form__group">
          <input
            type="text"
            placeholder="* 學校"
            name="school"
            required
            class="form__input"
            autocomplete="off"
          />
          <label for="name" class="form__label">學校</label>
        </div>
        <div class="form__group">
          <input
            type="text"
            placeholder="* 學位"
            name="degree"
            required
            class="form__input"
            autocomplete="off"
          />
          <label for="name" class="form__label">學位</label>
        </div>
        <div class="form__group">
          <input
            type="text"
            placeholder="主修"
            name="major"
            class="form__input"
            autocomplete="off"
          />
          <label for="name" class="form__label">主修</label>
        </div>
        <div class="horizontal">
          <div class="form__group">
            <label for="name" class="form__text">起始日</label>
            <input type="date" name="from" class="form__input" required />
          </div>

          <div class="form__group">
            <label for="name" class="form__text">結束日</label>
            <input type="date" name="to" class="form__input" />
          </div>
          <div class="form__group horizontal__lastitem">
            <div class="form__radio-group">
              <input
                type="checkbox"
                class="form__radio-input"
                id="large"
                name="current"
              />
              <label for="large" class="form__radio-label">
                <span class="form__radio-button"></span>
                <p class="form__text">迄今</p>
              </label>
            </div>
          </div>
        </div>
        <div class="form__group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="經歷描述"
            class="form__input"
          ></textarea>
        </div>
        <input type="submit" class="  btn" value="新增" />
        <a class="  btn btn__login" href="dashboard.html">回主頁</a>
      </form>
    </section>
    <footer class="footer mt-md">
      <ul class="footer__icons">
        <li>
          <svg>
            <use
              xlink:href="img/sprite.svg#medium"
              class="footer__icons--medium"
            ></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#linkedin"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#twitter"></use>
          </svg>
        </li>
        <li>
          <svg>
            <use xlink:href="img/sprite.svg#youtube"></use>
          </svg>
        </li>
      </ul>
      <p class="copyright ">
        &copy; Copyright 2019 by JingHuang-Su.
      </p>
    </footer>
  </body>
</html>
