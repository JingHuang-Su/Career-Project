<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:200,300,400,500,600,700,900&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo2.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SYK &mdash; 登入</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./index.html" class="navigation__link"
          ><img src="img/logo1.png" alt="SYK logo" class="logo"
        /></a>

        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="./posts.html" class="navigation__link">文章</a>
            </li>

            <li class="navigation__item">
              <a href="./signup.html" class="navigation__link">註冊</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="login">
        <div class="login_left">
          <div class="login__form">
            <form action="#" class="form">
              <div class="mb-md">
                <h2 class="heading-secondary">
                  一起分享知識吧!
                </h2>
              </div>

              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="電子信箱"
                  id="email"
                  required
                />
                <label for="email" class="form__label">電子信箱</label>
              </div>

              <div class="form__group">
                <input
                  type="password"
                  class="form__input"
                  placeholder="輸入密碼"
                  id="password"
                  required
                />
                <label for="password" class="form__label">輸入密碼</label>
              </div>

              <div class="form__group">
                <button class="btn btn__login">登入 &rarr;</button>
              </div>
            </form>
          </div>
        </div>
        <div class="login_right">
          <img src="./img/login1.png" alt="login" />
        </div>
      </section>
      <footer class="footer mt-md">
        <ul class="footer__icons">
          <li>
            <svg>
              <use
                xlink:href="img/sprite.svg#medium"
                class="footer__icons--medium"
              ></use>
            </svg>
          </li>
          <li>
            <svg>
              <use xlink:href="img/sprite.svg#linkedin"></use>
            </svg>
          </li>
          <li>
            <svg>
              <use xlink:href="img/sprite.svg#twitter"></use>
            </svg>
          </li>
          <li>
            <svg>
              <use xlink:href="img/sprite.svg#youtube"></use>
            </svg>
          </li>
        </ul>
        <p class="copyright ">
          &copy; Copyright 2019 by JingHuang-Su.
        </p>
      </footer>
    </div>
  </body>
</html>
